{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" class="flex-container form-inline" style="justify-content: flex-start">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <button class="btn btn-primary">Submit</button>
    </form>
    {% if graph %}
        <div class="section">
            {{ graph|safe }}
        </div>
    {% endif %}
{% endblock %}
